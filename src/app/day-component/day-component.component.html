<div class="column">
    <div class="day">{{currentDate|date :'EEEE'}}</div>
    <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        class="list"
        (cdkDropListDropped)="drop($event)">
        <mat-card class="box" *ngFor="let item of done" cdkDrag cdkDropList>{{item}}</mat-card>
  </div>
</div>
